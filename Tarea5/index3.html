<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Página con Dinamismo</title>
    <style>
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Evento Clic</h2>
    <p>Haz clic en este párrafo para resaltarlo.</p>

    <h2>Evento Change</h2>
    <label for="color">Selecciona un color:</label>
    <select id="color" name="color">
        <option value="rojo">Rojo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
    </select>

    <h2>Eventos Mouse Over y Mouse Out</h2>
    <div id="hoverDiv">Pasa el mouse por encima de este div.</div>

    <h2>Eventos Mouse Down y Mouse Up</h2>
    <button id="mouseButton">Presiona y suelta el botón del mouse aquí.</button>

    <h2>Evento Focus</h2>
    <input type="text" id="inputField" placeholder="Haz clic aquí" />

    <script src="main3.js"></script>
</body>
</html>
